name: Create Deploy PR

on:
  push:
    branches:
    - development
    - staging

jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master

    - name: Set up PR data
      id: data
      run: |
        case ${{ github.ref }} in
        "refs/heads/development")
          source="development"
          destination="staging"
          ;;
        "refs/heads/staging")
          source="staging"
          destination="master"
          ;;
        esac
        echo ::set-output name=source::$source
        echo ::set-output name=destination::$destination

    - name: Create pull request
      uses: repo-sync/pull-request@v2
      with:
        source_branch: ${{ steps.data.outputs.source }}
        destination_branch: ${{ steps.data.outputs.destination }}
        pr_title: "${{ steps.data.outputs.destination }} ‚Üê ${{ steps.data.outputs.source }}"
        pr_body: ":crown: *An automated PR*"  # Full markdown support, requires pr_title to be set
        pr_assignee: ${{ github.actor }}
        pr_label: "deploy"
        github_token: ${{ secrets.GITHUB_TOKEN }}
